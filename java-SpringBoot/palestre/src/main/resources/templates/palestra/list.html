<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListPalestra</title>
</head>
<body>
    <h1><center>PALESTRE DB</center></h1>
    <H2>Ecco a te la lista delle tabelle nel database</H2>
    <table border="1px">
        <tr>
            <th>Nome</th>
            <th>Indirizzo</th>
            <th>Azione</th>
        </tr>
        <tr th:each=" palestra : ${palestra}">
            <td th:text="${palestra.name}"></td>
            <td th:text="${palestra.address}"></td>
            <td >
                <form action="palestra/delete" method="post">
                    <input type="hidden" name="id" th:value="${palestra.id}">
                    <input type="submit" value="Elimina">
                </form>
                 <form action="palestra/modify" method="post">
                    <input type="hidden" name="id" th:value="${palestra.id}">
                    <input type="submit" value="Modifica">
                </form>
            </td>
        </tr>
    </table>
<br><br><br>
    <h2>INSERISCI UNA NUOVA TABELLA NEL DATABASE</h2>
     <form action="palestra/new" method="post">
        Nome : <input type="text" name="name" >
        <br><br>
                Indirizzo : <input type="text" name="address" >
                        <br><br>
                    <input type="submit" value="Inserisci">
                </form>
</body>
</html>
