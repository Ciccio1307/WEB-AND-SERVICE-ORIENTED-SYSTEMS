<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditStudents</title>
</head>

<body>
    <h2>EDIT  STUDENT</h2>
    <form action="/students/new" method="post" th:object="${students}">
        <input type="hidden" name="id" th:value="${students.id}" >
        Name : <input type="text" name="name" th:value="${students.name}" >
        <br><br>
        Matricola : <input type="text" name="matricola" th:value="${students.matricola}"   >
        <br><br>
        Materia :
        <select name="materie" >
            <option value="" disabled selected>SELEZIONA UNA MATERIA TRA QUELLE DISPONIBILI DEL CORSO</option>
            <option  th:each="materie : ${materie} "  th:value="${materie.id}" th:text="${materie.name}"></option>
        </select>
        <BR><BR></BR></BR>
        <input type="submit" value="Invia">
    </form> 
    

    <a href="/students"> LISTA DEGLI STUDENTI</a>
    <br><br>
    <a href="/materie"> LISTA DELLE MATERIE</a>
</body>
</html>
